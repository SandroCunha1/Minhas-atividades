<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante JS</title>
</head>
<body>
    <div>

      <h1>Restaurante JS</h1>

    <p>Buffet por quilo: <input type="text" id="inQuilo"> </p>
    <p>Consumo cliente (gr) <input type="text" id="inConsumo">  </p>
    <p> <input type="button" id="btCalcular" value="Calcular" onclick="quilo()"> </p>

    <p><h3 id="outValor"></h3></p>
  
    </div>
    
    <script>

        function quilo(){

            var inQuilo= document.getElementById("inQuilo");
            var inConsumo= document.getElementById("inConsumo");
            var outValor= document.getElementById("outValor");

            var quilo=inQuilo.value;
            var consumo=inConsumo.value;

            var valor=(quilo/1000)*consumo;
        
            outValor.textContent="Valor a pagar R$"+valor.toFixed(2);
        }
        
    </script>

</body>
</html>
